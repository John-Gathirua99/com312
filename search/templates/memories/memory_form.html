{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="blog-post-container">
    <h2 class="blog-post-heading">Create a New Blog Post</h2>
    <form action="" method="post" class="blog-post-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post Details</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>
<style>
    /* General Container for the Blog Post Form */
.blog-post-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading Style */
.blog-post-heading {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Form Styles */
.blog-post-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    margin-bottom: 20px;
}

/* Button Styles */
.btn-primary {
    padding: 12px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #45a049;
}

/* Styling for the Form Fields */
fieldset {
    border: none;
    padding: 0;
}

legend {
    font-size: 20px;
    color: #444;
    padding-bottom: 10px;
}

input, select, textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

textarea {
    resize: vertical;
    min-height: 150px;
}

/* Adjustments for Responsive Design */
@media (max-width: 768px) {
    .blog-post-container {
        padding: 15px;
    }

    .blog-post-heading {
        font-size: 24px;
    }

    .btn-primary {
        width: 100%;
    }
}

</style>
{% endblock %}
