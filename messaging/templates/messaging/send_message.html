{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="send-message-container">
        <h2>Send Message to {{ receiver.username }}</h2>
        <form method="POST" class="message-form">
            {% csrf_token %}
            <textarea name="message" placeholder="Write your message here..." rows="6" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <style>
        /* Container for the send message page */
    .send-message-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .message-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    textarea {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        resize: none;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        transition: border 0.3s ease;
    }
    
    textarea:focus {
        border-color: #007BFF;
        outline: none;
        background-color: #ffffff;
    }
    
    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    button:active {
        background-color: #004494;
    }
    
     </style>
{% endblock %}

{% block styles %}
 
{% endblock %}
