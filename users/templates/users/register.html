{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Subtle pattern background */
        body {
            background: #d71063 url('https://media.istockphoto.com/id/1495415329/vector/register-now-banner-design-20-discount-for-early-registration-vector-design-on-white.jpg?s=612x612&w=0&k=20&c=wjb59hO6WSgarpei06LRWwXDE5ryyL1MX13PHktGgrw=') repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            padding: 10px 20px;
            border-radius: 25px;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Register Here</h2>
        <form action="" method="post" class="card p-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Optional: Bootstrap JS for form handling and UI features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
