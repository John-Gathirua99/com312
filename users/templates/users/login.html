{% load crispy_forms_tags %}
{% load static %}

<title>Login Page</title>
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
<!-- Link to Font Awesome for Icons (if you want to use them) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="login-container">
    <h1>Login</h1>
    <form action="" method="post" class="login-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>

    <!-- Social Media Links Section -->
    <div class="social-media">
        <p>Or login with:</p>
        <a href="http://facebook.com" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="http://twitter.com" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="http://instagram.com" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
    </div>
</div>
<style>
    /* General Styles */
body {
    /* background-color: #f0f0f0; */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #aea2a7 url('https://media.istockphoto.com/id/183419444/photo/multi-ethnic-friends.jpg?s=612x612&w=0&k=20&c=Il31V09VUUP8d3q8K6EUjZsLMZSz0TZ4mHugNK58e9M=') ;
    /* background-repeat: no-repeat; */
    background-repeat: no-repeat;
    background-size: cover; /* This makes the image cover the whole screen */
    background-position: center; /* This centers the image */
}
@media (min-width: 1200px) {
    body {
        background-image: url('large-image.jpg');
    }
}

@media (max-width: 1199px) {
    body {
        background-image: url('medium-image.jpg');
    }
}


/* Login Container */
.login-container {
    width: 100%;
    max-width: 400px;
    background-color: #1a073c;
    margin: 100px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Form Elements */
.login-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.login-form input:focus {
    border-color: #007BFF;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-btn:hover {
    background-color: #0056b3;
}

/* Links */
.links {
    text-align: center;
    margin-top: 20px;
}

.links a {
    color: #007BFF;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

/* Social Media Icons */
.social-media {
    text-align: center;
    margin-top: 30px;
}

.social-media p {
    margin-bottom: 10px;
    font-size: 14px;
    color: #777;
}

.social-icon {
    display: inline-block;
    margin: 0 10px;
    font-size: 24px;
    padding: 10px;
    border-radius: 50%;
    background-color: #f0f0f0;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

.social-icon:hover {
    background-color: #007BFF;
    color: white;
}

.social-icon.facebook:hover {
    background-color: #3b5998;
}

.social-icon.twitter:hover {
    background-color: #1da1f2;
}

.social-icon.instagram:hover {
    background-color: #e1306c;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-container {
        margin-top: 50px;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    .login-form input {
        font-size: 14px;
    }

    .login-btn {
        font-size: 14px;
    }
}

</style>
