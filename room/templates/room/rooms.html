{% extends 'realtime_chat/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<h3>Rooms</h3>

<!-- Check if rooms exist and iterate over them -->
{% if rooms %}
    <div class="list-group">
        {% for room in rooms %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ room.name }}</span>

                <div>
                    <!-- Success Button (Could be used for a different action, like confirming a selection) -->
                    <a href="{%url 'room' room.slug%}">
                        <button type="button" class="btn btn-success btn-sm">Join</button>
                    </a>

                   
                </div>
               
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No rooms available.</p>
{% endif %}

{% endblock %}
